services:
  - type: web
    name: bot-config-panel
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: BOT_SECRET
        sync: false
    disk:
      name: config-data
      mountPath: /app/data
      sizeGB: 1
